<h6>First add the information of the votation:</h6>
<section class="bg-container">
    <div class="row g-3">
        <div class="col-9">
            <div class="main-information-text">
                <input type="text" class="votation-title" placeholder="Enter the votation title...">
                <textarea class="votation-description" name="Description" id="" rows="7" placeholder="Enter the votation description..." pInputTextarea [autoResize]="true"></textarea>
            </div>

        </div>
        <div class="col-3">
            <div class="image-dropzone">
                <atom-image-container class="image-field">
                    <img
                    src="/assets/icons/picture.png"
                    />
                </atom-image-container>
                <molecule-image-input
                    [multiple]="false"
                    [inputStyle]="'fill'"
                    [message]="'Upload related picture'"
                >
                </molecule-image-input>
            </div>
            
        </div>
    </div>
</section>
<h6 class="mt-4">Now, add the options for the votation:</h6>
<section class="container">
    <div class="row row-cols-2">
        <ng-template ngFor let-option [ngForOf]="[1,2,3,4]">
            <div class="col">
                <app-create-option-card></app-create-option-card>
            </div>
        </ng-template>
    </div>
</section>
