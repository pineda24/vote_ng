<div class="container start-session-container">
    <div class="session-container">
        <div class="information-container">
            <img src="/assets/img/votation-2.png" alt="Votation picture" class="information-picture">
            <div class="information-content">
                <h3>You are your vote, take care with it!</h3>
            </div>
        </div>
        <div class="form-container">
            <div class="form-header">
                <label for="" class="">Welcome to</label>
                <h2>It's my vote</h2>
                <div class="form-navigation">
                    <button class="main-button login-button" [routerLink]="['/account/login']">
                        Login
                    </button>
                    <button class="main-button signup-button" [routerLink]="['/account/signup']">
                        Sign up
                    </button>
                </div>
            </div>
            <div>
                <!-- <app-log-in></app-log-in> -->
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
