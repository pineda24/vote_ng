<div class="settings-card">
    <input [type]="type" name="{{name}}" [value]="settingsValue" (change)="onSelect()"/>
    <div class="setting-card-container">
        <div class="setting-card-content">
            <div class="hr-text hr-text-left">
                <div class="setting-title">
                    {{resultType?.title}}
                </div>
            </div>
            <div class="setting-description display-cutted" #settingDescription>
                {{resultType.description}}
            </div>
        </div>
        <img class="setting-card-image" src={{resultType.photo}} alt="Setting picture.">
    </div>
</div>
