<div class="image-input-container {{this.inputStyle?this.inputStyle+'-component':''}}">
  <ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/webp" [multiple]="this.isMultiple" class="{{this.isMultiple?'multiple':''}}">
    <ngx-dropzone-label>{{message}}</ngx-dropzone-label>
      <atom-image-container *ngFor="let f of imageFiles">
        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [file]="f" [removable]="true" (removed)="onRemove(f)">
          <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </atom-image-container>
  </ngx-dropzone>
</div>
